<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./images/keys.png" type="image/x-icon">
        <title>Calculator</title>
</head>

<body>
    
    <div class="container">
        <div class="calculator dark">
            <div class="theme__toggler active">
                <i class="toggler__icon"></i>
            </div>
            <div class="display__screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td>
                            <button  class="btn__operator" id="clear">C</button>
                        </td>
                        <td>
                            <button class="btn__operator" id="/">/</button>
                        </td>
                        <td>
                            <button class="btn__operator" id="*">X</button>
                        </td>
                        <td>
                            <button class="btn__operator" id="backspace">
                                <</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn__number" id="7">7</button>
                        </td>
                        <td>
                            <button class="btn__number" id="8">8</button>
                        </td>
                        <td>
                            <button class="btn__number" id="9">9</button>
                        </td>
                        <td>
                            <button class="btn__operator" id="-">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn__number" id="4">4</button>
                        </td>
                        <td>
                            <button class="btn__number" id="5">5</button>
                        </td>
                        <td>
                            <button class="btn__number" id="6">6</button>
                        </td>
                        <td>
                            <button class="btn__operator" id="+">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn__number" id="1">1</button>
                        </td>
                        <td>
                            <button class="btn__number" id="2">2</button>
                        </td>
                        <td>
                            <button class="btn__number" id="3">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="btn__equal" id="equal">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn__number" id=".">.</button>
                        </td>
                        <td>
                            <button class="btn__number" id="0">0</button>
                        </td>
                        <td>
                            <button class="btn__number" id="00">00</button>
                        </td>

                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
